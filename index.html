<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ClinicCRUD</title>
</head>

<body>


    <form>
        <div
            style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
            <div style="border: 1px solid rgba(0, 0, 0, 0.411); padding: 6rem; border-radius: 25px; box-shadow: 0px 0px 2px black;">
                <div class="mb-5">
                    <label for="InputEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="emailClinic" placeholder="Email" required>
                </div>
                <div class="mb-5">
                    <label for="InputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="passowrd" id="passwordClinic" required>
                </div>
                <button type="click" id="loginClinic" class="btn w-100" style="background-color: blueviolet; color: white;">Submit</button>
            </div>
        </div>
    </form>


    <script src="./js/forms/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
